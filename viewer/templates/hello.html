<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moja pierwsza strona Django</title>
</head>
<body>
    <h1>Witaj w HollyMovies!</h1>
    {% for adjective in adjectives %}
        {% if adjective == 'super' %}
            <p style="font-size: 40px"> Adjective : {{ adjective }}</p>
        {% else %}
            <p>Adjective: {{ adjective }}</p>
        {% endif %}

    {% endfor %}

</body>
</html>
